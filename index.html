<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles/style.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="phone-screen">
            <div class="container mx-auto h-full">
                <div class="chat-container p-4 h-full flex flex-col">
                    <div class="mb-4">
                        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Finance Assistant</h1>
                        
                        <div class="button-group flex justify-center space-x-2 mb-4">
                            <button id="emiCalculator" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300" aria-label="EMI Calculator" onclick="window.location.href='emiCalculate.html';">
                                EMI Calculator
                            </button>
                            <button id="loanCalculator" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300" aria-label="Loan Calculator" onclick="window.location.href='laonEligibility.html';">
                                Loan Eligibility
                            </button>
                        </div>

                        <div id="chatBox" class="h-64 overflow-y-auto border border-gray-200 rounded p-3 mb-4 bg-gray-50" style="height: 460px;">
                            <!-- Chat messages will be dynamically inserted here -->
                            <div class="text-center text-gray-500">
                                Start a conversation with our Finance Assistant
                            </div>
                        </div>
                    </div>

                    <div class="input-container flex mt-auto">
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="Type your message..." 
                            class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            onclick="sendMessage()" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 transition duration-300"
                        >
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script> <!-- Link to external JS -->
</body>
</html>
